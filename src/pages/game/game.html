<ion-header>
  <ion-navbar>
    <ion-title>Felipe Recabarren</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="card-background-page">
  <div padding>
    <ion-segment>
      <ion-segment-button>
        veces jugado: {{vecesJugado}}
      </ion-segment-button>
      <ion-segment-button>
        Ã©xito: {{porcentajeExito}} %
      </ion-segment-button>
    </ion-segment>
  </div>
  <ion-grid class="card-background-page" *ngIf="loaded">
    <ion-row *ngIf="breeds.length">
      <ion-col width-33 *ngFor="let breed of breedsRandom; let i = index;"
        [ngClass]="{'borderCard': i === itemSelected}">
        <div *ngIf="breed.image">
          <ion-card (click)="chooseItem(breed,i)">
            <img [src]="breed.image" class="gameClass" />
          </ion-card>
        </div>
      </ion-col>
    </ion-row>
    <div *ngIf="breedCorrect[0]">
      <h3 text-center>{{breedCorrect[0].name}}</h3>
    </div>
  </ion-grid>
</ion-content>


<ion-footer>
  <button ion-button text-center primary (click)="validateItem()" *ngIf="!playAgain"
    [disabled]="!loaded">Jugar</button>
  <button ion-button text-center primary (click)="playGameAgain()" *ngIf="playAgain">Jugar Otra vez</button>
</ion-footer>
