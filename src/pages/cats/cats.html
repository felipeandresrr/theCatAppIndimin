<ion-header>
  <ion-navbar>
    <ion-title>Felipe Recabarren</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <form action=".">
        <ion-searchbar [(ngModel)]="searchBreed" [ngModelOptions]="{standalone: true}"
          (ionInput)="updateSearch($event)" (ionCancel)="onCancel($event)" placeholder="Filter Breeds">
        </ion-searchbar>
      </form>
  <ion-list *ngIf="breeds.length">
    <ion-item *ngFor="let breed of breeds">
      <ion-thumbnail item-start *ngIf="breed.image">
          <preload-img [src]="breed.image" style="width: 80px !important;
          height: 80px !important;">
          </preload-img>
      </ion-thumbnail>
      <h2>{{breed.name}}</h2>
      <p>{{breed.origin}}</p>
      <p>{{breed.temperament}}</p>
      <button ion-button clear item-end (click)="detailsCat(breed)">Ver Detalles</button>
    </ion-item>
  </ion-list>

</ion-content>
